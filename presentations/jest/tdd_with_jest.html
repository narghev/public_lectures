            #### [Testing functions](https://github.com/narghev/jest_examples/blob/master/src/testing_functions/functions.test.js)

            ```js
            const sum = (a, b) => a + b;

            describe('Sum function', () => {
              test('adds two numbers correctly', () => {
                expect(sum(1, 2)).toBe(3);
                expect(sum(5, 1)).toBe(6);
                expect(sum(11, 6)).toBe(17);
                expect(sum(64, 1)).toBe(65);
                expect(sum(0, 134)).toBe(134);
              });
            });
            ```

        <section data-markdown>
            <textarea data-template>
              #### render vs shallow vs mount

              - Render:
              No lifecycles,
              Renders children,
              Less api
  
              - Shallow:
              No children rendering,
              Isolated, you know for sure the error comes from here
          
              - Mount:
              Lifecycle methods (like componentDidMount),
              Renders children
            </textarea>
